<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="login.css">
</head>
<body><br><br><br<br><br><br><hr>
    <div>
        <img src="login.png" alt="logo" class="logo-image">
    </div>
    <div class="main">
        <div class="container">
           <div class="button-box">
            <div id="buton"></div>
             <button type="button" class="btn" style="color: white;">Sign In</button>
           </div>
           <div class="new_acc">
            or <a href="/register.html">create an account</a>
           </div>
           <form class="input-group">
            <input type="text" class="input-field" placeholder="Enter User Id" required> <br>
            <input type="password" class="input-field" placeholder="Enter Password" required><br>
            <input type="checkbox" class="check-box"><span>Remember Password</span>
            <button type="submit" class="submit-btn" style="color: white;">Log In</button>


           </form>
        </div>
    </div>
</body>
</html>
